<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./singleReservationFrom.css" />
    <title>RESERVATION FORM</title>
  </head>
  <body>
    <div class="singleReservationFrom p-md-5 p-2">
      <div class="singleReservation_main d-flex flex-column align-items-center justify-content-center">
        <h1>BORANG TEMPAHAN BILIK</h1>
        <div class="row filter_section d-flex justify-content-between flex-wrap gap-md-4 gap-2 mb-5"
        >
          <div class="image-wrapper">
            <i
              class="bi bi-house-door"
              style="font-size: 2rem; color: #fff"
            ></i>
          </div>
          <button class="step-button special-width flex-grow-1" tabindex="0">
            Lankash 1 - Bilik Mesyuarat
          </button>
          <select class="form-select filter-select flex-grow-1" id="roomType">
            <option selected>Jenis Bilik</option>
            <option value="1">Bilik Mesyuarat</option>
            <option value="2">Bilik Serbaguna</option>
          </select>

          <select
            class="form-select filter-select flex-grow-1"
            id="reservationDate"
          >
            <option selected>Tarikh</option>
            <option value="1">08/12/2024</option>
            <option value="2">09/12/2024</option>
          </select>

          <select
            class="form-select filter-select flex-grow-1"
            id="reservationTime"
          >
            <option selected>Masa</option>
            <option value="1">09:00 AM</option>
            <option value="2">10:00 AM</option>
          </select>
          <div class="w-100 d-flex justify-content-end">
            <button class="cari_btn">Cari</button>
          </div>
        </div>
        <div class="card-section">
          <!-- <div class="offer-sticker">P9 BILIK SERBAGUNA</div> -->
          <div class="room-card">
            <img src="https://via.placeholder.com/400x200" alt="Room" />
          </div>
          <div
            class="card-body d-flex justify-content-between flex-wrap align-items-center gap-2"
          >
            <div>
              <p>Kapasiti: 30 Orang</p>
              <p>Harga: 13.00MYR sejum</p>
            </div>
            <button>TEMPAH</button>
          </div>
        </div>

        <div class="form_section_box custome-width mt-5">
          <h1>TEMPAHAN BILIK</h1>
          <div class="mb-3 row">
            <label for="startDate" class="col-md-2 col-form-label"
              >Tarikh Mula :</label
            >
            <div class="col-md-4">
              <input type="date" class="form-control" id="startDate" />
            </div>
            <label for="endDate" class="col-md-2 col-form-label text-md-end">
              <span class="d-md-block">Tarikh Tamat :</span>
            </label>
            <div class="col-md-4">
              <input type="date" class="form-control" id="endDate" />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="eventTime" class="col-md-2 col-form-label"
              >Waktu :</label
            >
            <div class="col-md-4">
              <input type="time" class="form-control" id="eventTime" />
            </div>
            <label
              for="attendeesCount"
              class="col-md-2 col-form-label text-md-end"
            >
              <span class="d-md-block">Bilangan Kehadiran :</span>
            </label>
            <div class="col-md-4">
              <input type="number" class="form-control" id="attendeesCount" />
            </div>
          </div>
          <div class="button_wrapper">
            <button>SETERUSNYA</button>
       </div>
        </div>
      </div>
    </div>
  </body>
</html>
