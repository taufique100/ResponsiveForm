<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./roomPreparation.css">
    <title>RESERVATION FORM</title>
</head>
<body>
    <div class="singleReservationFrom p-md-5 p-2">
        <div class="singleReservation_main d-flex flex-column align-items-center justify-content-center">
            <h1>BORANG TEMPAHAN BILIK</h1>
            <div class="row filter_section d-flex justify-content-between flex-wrap gap-md-4 gap-2">
                <div class="image-wrapper">
                    <i class="bi bi-house-door" style="font-size: 2rem; color: #fff;"></i>
                </div>
                <button class="step-button special-width flex-grow-1" tabindex="0">Lankash 1 - Bilik Mesyuarat</button>
                <select class="form-select filter-select flex-grow-1" id="roomType">
                    <option selected>Jenis Bilik</option>
                    <option value="1">Bilik Mesyuarat</option>
                    <option value="2">Bilik Serbaguna</option>
                </select>

                <select class="form-select filter-select flex-grow-1" id="reservationDate">
                    <option selected>Tarikh</option>
                    <option value="1">08/12/2024</option>
                    <option value="2">09/12/2024</option>
                </select>

                <select class="form-select filter-select flex-grow-1" id="reservationTime">
                    <option selected>Masa</option>
                    <option value="1">09:00 AM</option>
                    <option value="2">10:00 AM</option>
                </select>
                <div class="w-100 d-flex justify-content-end">
                    <button class="cari_btn">Cari</button>
                </div>
            </div>
            <div class="card-section">
                <div class="offer-sticker">P9 BILIK SERBAGUNA</div>
                <div class="room-card">
                    <img src="https://via.placeholder.com/400x200" alt="Room">
                </div>
                <div class="card-body d-flex justify-content-between flex-wrap align-items-center gap-2">
                    <div>
                        <p>Kapasiti: 30 Orang</p>
                        <p>Harga: 13.00MYR sejam </p>
                    </div>
                    <button>TEMPAH</button>
                </div>
            </div>

            <div class="form_section_box custome-width mt-5">
                <h1>TEMPAHAN BILIK</h1>
                <div class="container">
                  <p class="m-0 font-weight-bold">Peralatan</p>
                    <div class="row">
                      <div class="col-md-12">
                        <table class="table table-borderless">
                          <tbody>
                            <tr>
                              <td>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="Kerusi">
                                    <label class="form-check-label" for="Kerusi">Kerusi</label>
                                  </div>
                              </td>
                              <td><input type="number" placeholder="10"></td>
                              <td>1.00MYR Setiap Tempahan</td>
                            </tr>
                            <tr>
                              <td>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="mejaPetak">
                                    <label class="form-check-label" for="mejaPetak"> Meja Petak</label>
                                  </div>
                              </td>
                              <td><input type="number" placeholder="10"></td>
                              <td>3.50MYR Setiap Tempahan</td>
                            </tr>
                            <tr>
                              <td>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="komputer">
                                    <label class="form-check-label" for="komputer"> Komputer</label>
                                </div>
                              </td>
                              <td><input type="number" placeholder="10"></td>
                              <td>3.00MYR Sejam</td>
                            </tr>
                            <tr>
                              <td>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="skrinLayer">
                                    <label class="form-check-label" for="skrinLayer">LCD Projector / Skrin Layer</label>
                                  </div>
                              </td>
                              <td><input type="number" placeholder="10"></td>
                              <td>50.00MYR Setiap Tempahan</td>
                            </tr>
                          </tbody>
                        </table>
                       <div class="button_wrapper">
                            <button>SETERUSNYA</button>
                       </div>
                      </div>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
